name: Test Build

on: [push, pull_request]


jobs:
  build:
    name: Build (${{ matrix.node }})
    runs-on: ${{ matrix.operating-system }}
    strategy:
      max-parallel: 2
      matrix:
        operating-system: [ ubuntu-latest ]
        node: [esp32, pcb, pcb_oled_sh1106, pcb_oled_ssd1306, pcb_lcd_20x4, pcb_lcd_16x2]
    steps:
    - uses: actions/checkout@v1
    - name: Install Python Wheel
      run: pip install wheel
    - name: Install PlatformIO Core
      run: pip install -U https://github.com/platformio/platformio/archive/develop.zip
    - name: Install PlatformIO Espressif32 platform
      run: python -m platformio platform install https://github.com/platformio/platform-espressif32.git#feature/stage
    - name: Compile
      run: |
        mkdir build
        python -m platformio run -e ${{ matrix.node }}
        cp .pio/build/${{ matrix.node }}/firmware.bin build/${{ matrix.node }}.bin
    - name: Package binaries
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.node }}
        path: build/${{ matrix.node }}.bin
      if: success() && (github.event_name != 'pull_request') && (${{ matrix.node }} != 'esp32')
    - name: Upload Binaries
      uses: docker://softprops/action-gh-release
      if: success() && startsWith(github.ref, 'refs/tags/') && (${{ matrix.node }} != 'esp32')
      with:
        files: build/${{ matrix.node }}.bin
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}