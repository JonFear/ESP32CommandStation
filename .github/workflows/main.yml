name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        target: [esp32, pcb, pcb_oled_sh1106, pcb_oled_ssd1306, pcb_lcd_20x4, pcb_lcd_16x2]
    steps:
    - uses: actions/checkout@v1
    - name: Install Python Wheel
      run: pip install wheel
    - name: Install PlatformIO Core
      run: pip install -U https://github.com/platformio/platformio/archive/develop.zip
    - name: Install PlatformIO Espressif32 platform
      run: python -m platformio platform install https://github.com/platformio/platform-espressif32.git#feature/stage
    - name: Compile
      run: |
        python -m platformio run -e ${{ matrix.target }}
        mkdir build
        cp .pio/build/${{ matrix.target }}/firmware.bin build/${{ matrix.target }}.bin
    - name: Package binaries
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.target }}
        path: build/${{ matrix.target }}.bin
      if: success() && (github.event_name != 'pull_request') && (matrix.target != 'esp32')
    - name: Upload Binaries
      uses: docker://softprops/action-gh-release
      if: success() && startsWith(github.ref, 'refs/tags/') && (matrix.target != 'esp32')
      with:
        files: build/${{ matrix.target }}.bin
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}