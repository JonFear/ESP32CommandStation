name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        target: [esp32]
    steps:
    - uses: actions/checkout@v1
    - name: build
      uses: docker://espressif/idf:release-v4.0
      run: idf.py clean menuconfig build
    - name: Package binaries
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.target }}
        path: build/${{ matrix.target }}.bin
      if: success() && (github.event_name != 'pull_request') && (matrix.target != 'esp32')
    - name: Upload Binaries
      uses: docker://softprops/action-gh-release
      if: success() && startsWith(github.ref, 'refs/tags/') && (matrix.target != 'esp32')
      with:
        files: build/${{ matrix.target }}.bin
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}